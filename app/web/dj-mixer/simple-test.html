<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Simple Test - BIGO DJ</title>
  <style>
    body {
      margin: 0;
      background: #1a1f3a;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #log {
      background: #000;
      padding: 15px;
      border-radius: 8px;
      font-size: 14px;
      font-family: monospace;
      white-space: pre-wrap;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Simple Init Test</h1>
  <div id="log">Loading...</div>
  <div id="status">Checking...</div>

  <script type="module">
    const log = document.getElementById('log');
    const status = document.getElementById('status');
    let logText = '';

    function addLog(msg) {
      logText += msg + '\n';
      log.textContent = logText;
    }

    addLog('âœ… Script started');
    addLog('ğŸ” Screen: ' + window.innerWidth + 'x' + window.innerHeight);
    addLog('ğŸ” Touch: ' + ('ontouchstart' in window));
    addLog('ğŸ” MaxTouch: ' + navigator.maxTouchPoints);

    const needsGesture = window.innerWidth <= 768;
    addLog('ğŸ¯ Needs gesture: ' + needsGesture);

    if (needsGesture) {
      addLog('âœ… SHOULD show overlay - creating it now...');

      const overlay = document.createElement('div');
      overlay.id = 'test-overlay';
      overlay.style.cssText = `
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.95);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10000;
        color: white;
      `;

      overlay.innerHTML = `
        <div style="text-align: center; padding: 20px;">
          <h1 style="font-size: 3em;">ğŸµ</h1>
          <h2 style="font-size: 1.8em; margin-bottom: 10px;">BIGO DJ</h2>
          <button id="start-btn" style="
            background: linear-gradient(135deg, #00d9ff, #ff006e);
            border: none;
            color: white;
            font-size: 1.5em;
            padding: 20px 60px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
          ">TAP TO START</button>
          <p style="font-size: 0.9em; color: #666; margin-top: 20px;">If you see this, the overlay works!</p>
        </div>
      `;

      document.body.appendChild(overlay);
      addLog('âœ… Overlay appended to body');

      overlay.querySelector('#start-btn').addEventListener('click', () => {
        addLog('âœ… Button clicked - removing overlay');
        overlay.remove();
        status.innerHTML = '<h2 style="color: #00ff88;">âœ… SUCCESS! Overlay worked!</h2><p>The main app should work the same way.</p>';
      });

      // Check if overlay is visible
      setTimeout(() => {
        const el = document.getElementById('test-overlay');
        if (el) {
          addLog('âœ… Overlay still exists after 1 second');
          const computed = window.getComputedStyle(el);
          addLog('ğŸ“Š Overlay display: ' + computed.display);
          addLog('ğŸ“Š Overlay z-index: ' + computed.zIndex);
        } else {
          addLog('âŒ Overlay disappeared!');
        }
      }, 1000);

    } else {
      addLog('âŒ Would NOT show overlay');
      status.innerHTML = '<h2 style="color: #ff006e;">Screen too wide - no overlay needed</h2>';
    }
  </script>
</body>
</html>
