<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Authentication - BIGO DJ</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0a0e27, #1a1f3a);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      padding: 2rem;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(0, 217, 255, 0.3);
      border-top-color: #00d9ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .success {
      color: #48bb78;
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .error {
      color: #f56565;
      font-size: 3rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <h2>Connecting to Spotify...</h2>
    <p id="status">Processing authentication</p>
  </div>

  <script type="module">
    import { parseSpotifyToken, storeToken } from '../../../config.js';

    // Parse the OAuth token from URL hash
    const tokenData = parseSpotifyToken();

    if (tokenData.access_token) {
      // Store token
      storeToken(tokenData);

      // Update UI
      document.querySelector('.spinner').style.display = 'none';
      document.querySelector('.container').innerHTML = `
        <div class="success">✓</div>
        <h2>Successfully Connected!</h2>
        <p>Redirecting to DJ app...</p>
      `;

      // Redirect back to main app
      setTimeout(() => {
        window.location.href = './index.html';
      }, 1500);
    } else {
      // Error handling
      const error = new URLSearchParams(window.location.search).get('error');
      document.querySelector('.spinner').style.display = 'none';
      document.querySelector('.container').innerHTML = `
        <div class="error">✗</div>
        <h2>Authentication Failed</h2>
        <p>${error || 'Unknown error occurred'}</p>
        <p><a href="./index.html" style="color: #00d9ff;">Return to app</a></p>
      `;
    }
  </script>
</body>
</html>
