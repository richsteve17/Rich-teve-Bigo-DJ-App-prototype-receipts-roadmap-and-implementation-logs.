<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BIGO DJ – Debug Harness</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>BIGO DJ – Debug</h1>
      <div id="status">idle</div>
    </header>

    <section class="controls">
      <label>
        Input:
        <select id="deviceSelect"></select>
      </label>
      <button id="startBtn">Start Room</button>
      <button id="stopBtn" disabled>Stop Room</button>
    </section>

    <section class="viz">
      <canvas id="scope" width="600" height="120"></canvas>
    </section>

    <section class="log">
      <pre id="log"></pre>
    </section>

    <script type="module" src="./main.js"></script>
  </body>
</html>
